version: "3.8"

name: daudtravel-dev

services:
  postgres:
    image: postgres:15-alpine
    container_name: daudtravel_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: daudtravel
    ports:
      - "5433:5432"
    volumes:
      - daudtravel_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: daudtravel_backend_dev
    restart: unless-stopped
    ports:
      - "4000:4000"
      - "5555:5555"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
      - daudtravel_uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

